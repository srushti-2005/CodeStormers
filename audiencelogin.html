<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="audiencereg.html"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Email</label>
                <input type="email" id="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-6">
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6">Login</button>
            <div class="text-center">
                <span class="text-gray-700">Don't have an account? </span>
                <a href="audiencereg.html" class="text-blue-500 hover:underline">Sign Up</a>
            </div>
        </form>        
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD2ACYtYiHoKmwq2j1Xo502D9Bl_0wGiYw",
            authDomain: "comedyhub-ec416.firebaseapp.com",
            projectId: "comedyhub-ec416",
            storageBucket: "comedyhub-ec416.appspot.com",
            messagingSenderId: "817016376852",
            appId: "1:817016376852:web:a969a4520b5a3f78396101"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Handle Login
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const email = document.getElementById("name").value;
            const password = document.getElementById("password").value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                    window.location.href = "audience.html"; // Redirect on success
                })
                .catch((error) => {
                    console.error("Firebase Login Error:", error.code, error.message);
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
