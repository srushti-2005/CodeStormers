<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Comedian Event Ticket Booking
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <header class="bg-blue-600 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Comedy Night
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="#">
        Home
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Events
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        About
       </a>
      </li>
      <li>
       <a class="hover:underline" href="#">
        Contact
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-4">
     Book Your Tickets
    </h2>
    <div class="flex flex-col md:flex-row">
     <div class="md:w-1/2">
      <img alt="A stage with a microphone stand and a spotlight, ready for a comedian to perform" class="rounded-lg mb-4 md:mb-0" height="400" src="https://storage.googleapis.com/a1aa/image/x0u9oHmwM0NAhbsYXEcG1H4rshfY0hvx63ijnKeiCeY.jpg" width="600"/>
     </div>
     <div class="md:w-1/2 md:pl-6">
      <form class="space-y-4">
       <div>
        <label class="block text-sm font-medium text-gray-700" for="name">
         Name
        </label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="name" name="name" type="text"/>
       </div>
       <div>
        <label class="block text-sm font-medium text-gray-700" for="email">
         Email
        </label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="email" name="email" type="email"/>
       </div>
       <div>
        <label class="block text-sm font-medium text-gray-700" for="phone">
         Phone
        </label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="phone" name="phone" type="tel"/>
       </div>
       <div>
        <label class="block text-sm font-medium text-gray-700" for="tickets">
         Number of Tickets
        </label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="tickets" min="1" name="tickets" type="number"/>
       </div>
       <div>
        <label class="block text-sm font-medium text-gray-700" for="date">
         Event Date
        </label>
        <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="date" name="date" type="date"/>
       </div>
       <div>
        <label class="block text-sm font-medium text-gray-700" for="seat-preference">
         Seat Preference
        </label>
        <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="seat-preference" name="seat-preference">
         <option value="front">
          Front Row
         </option>
         <option value="middle">
          Middle Row
         </option>
         <option value="back">
          Back Row
         </option>
         <option value="balcony">
          Balcony
         </option>
        </select>
       </div>
       <div>
        <label class="block text-sm font-medium text-gray-700" for="payment-method">
         Payment Method
        </label>
        <select class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" id="payment-method" name="payment-method">
         <option value="credit-card">
          Credit Card
         </option>
         <option value="debit-card">
          Debit Card
         </option>
         <option value="paypal">
          PayPal
         </option>
         <option value="net-banking">
          Net Banking
         </option>
         <option value="upi">
          UPI
         </option>
        </select>
       </div>
       <div>
        <button class="w-full bg-blue-600 text-white p-2 rounded-md shadow-md hover:bg-blue-700" type="submit">
         Book Now
        </button>
       </div>
      </form>
     </div>
    </div>
   </section>
  </main>
  <footer class="bg-blue-600 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     Â© 2023 Comedy Night. All rights reserved.
    </p>
    <div class="flex justify-center space-x-4 mt-2">
     <a class="hover:underline" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="hover:underline" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="hover:underline" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="hover:underline" href="#">
      <i class="fab fa-linkedin-in">
      </i>
     </a>
    </div>
   </div>
  </footer>
 </body>
</html>
